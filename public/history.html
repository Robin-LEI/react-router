<body>
  <a href="" onclick="push('/a')">click a</a>
  <a href="" onclick="push('/b')">click b</a>

  <script>
    function push(path) {
      history.pushState({p:path}, null, path)
      console.log(path)
    }
    // 监听浏览器回退事件

  </script>
